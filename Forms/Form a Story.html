<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <!--Add your form below:-->
      <form action="story.html" method="GET">
        <!-- Text -->
        <label for="animal-1">Animal:</label>
        <input id="animal-1" type="text" name="animal-1" required placeholder="Tiger">
        <br>
        <!-- Text -->
        <label for="animal-2">Another Animal:</label>
        <input id="animal-2" name="animal-2" type="text" required>
        <br>
        <!-- Text -->
        <label for="animal-3">One More Animal:</label>
        <input id="animal-3" name="animal-3" type="text" required>
        <br>
        <!-- Text -->
        <label for="adj-1">Adjective (ends in -ed):</label>
        <input id="adj-1" name="adj-1" type="text" required pattern=".*ed$" title="Please enter an adjective ending in -ed">
        <br>
        <!-- Text -->
        <label for="verb-1">Verb (ends in -ing):</label>
        <input id="verb-1" name="verb-1" type="text" required pattern=".*ing$" title="Please enter an adjective ending in -">
        <br>
        <!-- Numbers -->
        <label for="num-1">Number:</label>
        <input id="num-1" name="num-1" type="number" required min="0" max="100">
        <br>
        <!-- Radio Buttons -->
        <span>Yes or No:</span>
        <input id="yes" type="radio" name="answer" value="yes" required checked>
        <label for="yes">Yes</label>
        <input id="no" type="radio" name="answer" value="no" required>
        <label for="no">No</label>
        <br>
        <!-- Dropdown -->
        <label for="speed">Relative speef (ends in -er):</label>
        <select id="speed" name="speed" required>
          <option value="faster">Faster</option>
          <option value="slower">Slower</option>
          <option value="other">Other</option>
        </select>
        <br>
        <!-- Datalist -->
        <label for="quote">Motivational Quote:</label>
        <input id="quote" name="quote" type="text" required list="quote-choices">
        <datalist id="quote-choices">
          <option value="winner gets ice cream!"></option>
          <option value="winner gets Cake!"></option>
          <option value="winner gets Cookies!"></option>
        </datalist>
        <br>
        <!-- Textarea -->
        <label for="message">Meaninful Message:</label>
        <textarea id="message" name="message" required rows="8" cols="40" minlength="0" maxlength="240"></textarea>
        <br>
        <br>
        <!-- Submit -->
        <input type="submit" value="Form My Story!">
      </form>
    </section>
  </body>
</html>
